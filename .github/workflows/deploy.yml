# GitHub Pagesへの自動デプロイワークフロー
# mainブランチへのpush時に静的サイトをGitHub Pagesにデプロイします

name: Deploy to GitHub Pages

# トリガー条件
on:
  # mainブランチへのpush時に実行
  push:
    branches:
      - main
  
  # 手動実行を可能にする
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御: 同じグループの実行は1つのみ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ（静的サイトなのでビルド不要だが、アーティファクトのアップロードを実施）
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
      
      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4
      
      - name: 静的ファイルをアーティファクトとしてアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          # ルートディレクトリの全ファイルをアップロード
          path: '.'

  # デプロイジョブ
  deploy:
    # GitHub Pages環境へのデプロイ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # buildジョブの完了後に実行
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: GitHub Pagesへのデプロイ
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="9x9数独パズルゲーム - 自動生成で難易度表示付き">
    <meta name="theme-color" content="#2c3e50">
    <title>数独ゲーム</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>数独ゲーム</h1>
        </header>
        
        <div class="game-info">
            <div class="difficulty">
                <span class="label">難易度:</span>
                <span id="difficulty-level">-</span>
            </div>
            <div class="progress" id="progress-container" style="display: none;">
                <span id="progress-text">生成中...</span>
            </div>
        </div>

        <div id="sudoku-board" class="sudoku-board"></div>

        <div class="number-pad">
            <button class="number-btn" data-number="1">1</button>
            <button class="number-btn" data-number="2">2</button>
            <button class="number-btn" data-number="3">3</button>
            <button class="number-btn" data-number="4">4</button>
            <button class="number-btn" data-number="5">5</button>
            <button class="number-btn" data-number="6">6</button>
            <button class="number-btn" data-number="7">7</button>
            <button class="number-btn" data-number="8">8</button>
            <button class="number-btn" data-number="9">9</button>
        </div>

        <div class="controls">
            <button id="regenerate-btn" class="btn btn-primary">問題を再生成</button>
            <button id="check-btn" class="btn btn-secondary">解答チェック</button>
        </div>

        <div id="install-container" class="install-container" style="display: none;">
            <button id="install-btn" class="btn btn-install">アプリをインストール</button>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- 祝賀オーバーレイ -->
    <div id="congratulations-overlay" class="congratulations-overlay" style="display: none;">
        <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
        <div class="congratulations-content">
            <div class="congratulations-text">Congratulations!!</div>
            <button id="close-overlay-btn" class="btn btn-close-overlay">閉じる</button>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
